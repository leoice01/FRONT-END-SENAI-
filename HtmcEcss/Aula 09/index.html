<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header></header>



    <main>
        <form action="#" method="post">
            <label for="Nome">Digite seu nome:</label>
                <input id="Nome" disabled value="Leonardo Andrade Dos Santos" type="text">

            <label for="email">Digite o seu email:</label>
                <input id="email" placeholder="nomeusuario@aluno.senai.br" required type="email">

            <label for="senha">Digite a sua senha:</label>
              <input id="senha" type="password">

            <label for="aceitarTermos">Aceita os termos?</label>  
                <input type="checkbox" id="maiorDeIdade">


            <label for="nascimento">Qual é a data de nascimento?</label>
                <input type="date" id="nascimento">


            <label for="Matricula">Qual é o numero de matrícula</label> 
                <input type="number" maxlength="11" step="2" max="100" min="1" id="Matricula">
            
            <label for="localizacao">Qual estado você mora</label>
                <select  id="localizacao">
                    <option value="DF">DF</option>
                    <option value="SP">SP</option>
                    <option value="GO">GO</option>
                    <option value="MG">MG</option>
            </select>
            
            <label for="raca">Qual é a sua cor</label>

            <label for="branco">Branco</label>
                <input id="branco" name="raca" type="radio">

            <label for="Preto" >Preto</label>
                <input id="Preto" name="raca" type="radio">

            <label for="Pardo">Pardo</label>
                <input id="Pardo" name="raca" type="radio">

            <label for="">Descreva sobre você</label>
                <textarea rows="20" cols="200" id="bio"></textarea>

            <button type="submit"> CADASTRAR </button>
            <button type="Reset"> LIMPAR FORMULÁRIO </button>
        </form>
    </main>



    <footer></footer>



</body>
</html>
