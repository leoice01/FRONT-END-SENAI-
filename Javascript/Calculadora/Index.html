<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Calcudora</title>
</head>
<body>
    <div class="calculo">
        <div id="filho">
   <button id="botao" type="button" onclick="btnNumero('1')">1</button>
   <button id="botao" type="button" onclick="btnNumero('2')">2</button>
   <button id="botao" type="button" onclick="btnNumero('3')">3</button>
   <button id="botao" type="button" onclick="btnNumero('4')">4</button>
   <button id="botao" type="button" onclick="btnNumero('5')">5</button>
   <button id="botao" type="button" onclick="btnNumero('6')">6</button>
   <button id="botao" type="button" onclick="btnNumero('7')">7</button>
   <button id="botao" type="button" onclick="btnNumero('8')">8</button>
   <button id="botao" type="button" onclick="btnNumero('9')">9</button>
   <button id="botao" type="button" onclick="btnNumero('0')">0</button>
   <button id="botao" type="button" onclick="btnOperador('-')">+</button>
   <button id="botao" type="button" onclick="btnOperador('+')">-</button>
   <button id="botao" type="button" onclick="calcular('')">=</button>
   <button id="botao" type="button" onclick="btnOperador('*')">*</button>
   <button id="botao" type="button" onclick="btnOperador('/')">/</button>
   <button id="botao" type="button" onclick="resetar('')">Reset</button>
   <script src="scripts/calculadora.js"></script>
</div>

    
    
    
</body>
</html>
